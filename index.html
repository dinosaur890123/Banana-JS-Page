<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banana JS Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Banana JS Page</h1>
        <nav>
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
    </header>
    <main>
        <section>
            <h2>About Bananas</h2>
            <p>Bananas are a great source of potassium and are known for their health benefits.</p>
        </section>
        <section>
            <h2>Choose your banana</h2>
            <div class="banana-selector">
            <select id="bananaSelect">
            <option value="">Select a banana image...</option>
            <option value="Assets/cavendish.jpg">Cavendish Banana</option>
            <option value="Assets/lady-finger.jpg">Lady Finger Banana</option>
            <option value="Assets/red-banana.jpg">Red Banana</option>
            </select>
            <div class="image-container">
            <img id="bananaImage" src="" alt="Selected banana" style="display: none; max-width: 300px; height: auto;">
            </div>
        </section>
        <section>
            <h2>Banana Counter</h2>
            <p>Click the button to count bananas: <span id="counter">0</span></p>
            <button id="addBanana">Add Banana üçå</button>
            <button id="resetCounter">Reset</button>
        </section>
    </main>
    <script>
const bananaSelect = document.getElementById('bananaSelect');
const bananaImage = document.getElementById('bananaImage');
//Feature 1: The image selector
bananaSelect.addEventListener('change', function() {
    const selectedValue = this.value;
            
    if (selectedValue) {
        bananaImage.src = selectedValue;
        bananaImage.style.display = 'block';
        bananaImage.alt = this.options[this.selectedIndex].text;
    } else {
                bananaImage.style.display = 'none';
            }
        });
//Feature 2: The banana counter
let count = 0;
    const counterElement = document.getElementById('counter');
    const addBtn = document.getElementById('addBanana');
    const resetBtn = document.getElementById('resetCounter');

    addBtn.addEventListener('click', function() {
        count++;
        counterElement.textContent = count;
    });

    resetBtn.addEventListener('click', function() {
        count = 0;
        counterElement.textContent = count;
    });
//Feature 3: Fact generator based off prebuilt information
    </script>>
</body>
</html>
